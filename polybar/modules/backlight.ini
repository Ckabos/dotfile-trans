[module/backlight]
type = internal/backlight

card = radeon_bl0

format =<ramp> <label> <bar>
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 1

label = %percentage%%
label-padding =
label-background = ${colors.bg}
label-foreground = ${colors.white}

bar-empty = ⏽
bar-empty-background = ${colors.bg}
bar-empty-foreground = ${colors.white}

bar-fill = ⏽

bar-indicator =
bar-indicator-background = ${colors.bg}
bar-indicator-foreground = ${colors.white}

bar-width = 10

bar-gradient = true
bar-foreground-0 = #A507D9
bar-foreground-1 = #4705F0
bar-foreground-2 = #072DD9
bar-foreground-3 = #12FFB6
bar-foreground-4 = #00FF21
bar-foreground-5 = #71FF06
bar-foreground-6 = #FFCE01
bar-foreground-7 = #FF8F00
bar-foreground-8 = #FF5000
bar-foreground-9 = #FF0000

ramp-0 = %{T2} %{T-}
ramp-1 = %{T2} %{T-}
ramp-2 = %{T3} %{T-}
ramp-3 = %{T2} %{T-}
ramp-4 = %{T2} %{T-}
ramp-5 = %{T2} %{T-}
ramp-6 = %{T2} %{T-}

ramp-0-foreground = ${colors.blue-1}
ramp-1-foreground = ${colors.blue-2}
ramp-2-foreground = ${colors.blue-3}
ramp-3-foreground = ${colors.orange-1}
ramp-4-foreground = ${colors.orange-2}
ramp-5-foreground = ${colors.yellow-3}
ramp-6-foreground = ${colors.yellow-4}

