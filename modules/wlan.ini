[module/wlan]
type = internal/network
interface = wlp2s0
interval = 1.0

format-connected = <label-connected>
format-connected-background = ${colors.bg}
format-connected-foreground = ${colors.grey-3}

label-connected = %{T1} %essid%  %downspeed%%{T-}
label-connected-background = ${colors.bg}
label-connected-foreground = ${colors.grey-3}

format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.bg}
format-disconnected-foreground = ${colors.grey-3}

label-disconnected = %{T1} Desconectado %{T-}
label-disconnected-background = ${colors.bg}
label-disconnected-foreground = ${colors.red-4}


